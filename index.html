  <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
  <script>
    /* global nn */

    function getRandomColor() {
      const colors = ['red', 'blue', 'yellow', 'pink', 'light-blue'];
      const randomIndex = Math.floor(Math.random() * colors.length);
      return colors[randomIndex];
    }

    function newPixel() {
      const div = nn.create('div');
      if (nn.random() > 0.5) {
        div.setAttribute('class', 'diamond ' + getRandomColor());
      } else {
        div.setAttribute('class', getRandomColor());
      }
      div.addTo('.background');
    }

    function animation() {
      newPixel();
      setTimeout(animation, 100);
    }

    nn.on('load', animation);
    
    
    
   /* cats*/ 
    const clickLimit = 5;
    let clickCounter = 0;

    const imageOrder = [
      'https://placekitten.com/150/150',
      'https://placekitten.com/150/151',
      'https://placekitten.com/150/152',
      // Add more image URLs as needed
    ];

    function newPatch() {
      if (clickCounter >= clickLimit) {
        // nn.off('click', newPatch);
      } else {
        const div = nn.create('.cats');
			  const img = nn.create('img');
        const imageUrl = imageOrder[clickCounter % imageOrder.length];
        img.setAttribute('src', imageUrl);
        img.setAttribute('width', '200');
        img.setAttribute('height', '200');

        div.appendChild(img);
        div.addTo('body');

        // Trigger a reflow to apply the initial opacity transition
		  div.style.opacity = 1;
		  clickCounter++;
      }
    }
    nn.on('click', newPatch);
  </script>

</body>
